<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多幣種匯率走勢圖</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>💱 匯率走勢圖</h1>
      <div id="sse-status-indicator" class="disconnected" title="SSE 已斷開"></div>
      <div class="subtitle">多幣種匯率分析工具</div>
    </div>

    <div class="main-content">
      <!-- 左側內容區 -->
      <div class="left-content">
        <!-- 控制區 -->
        <div class="controls">
          <div class="controls-content">
            <div class="period-buttons">
              <button class="period-btn active" data-period="7">近1週</button>
              <button class="period-btn" data-period="30">近1個月</button>
              <button class="period-btn" data-period="90">近3個月</button>
              <button class="period-btn" data-period="180">近6個月</button>
            </div>
            <button id="history-btn" class="control-btn">歷史記錄</button>
          </div>
        </div>

        <!-- 圖表區 -->
        <div class="content">
          <div id="error" class="error" style="display: none;"></div>
          <div id="success" class="success" style="display: none;"></div>
          <div id="chart-container" class="chart-container">
            <!-- 載入動畫 -->
            <div id="chartSpinner" class="spinner-container" style="display: none;">
                <p>正在生成圖表...</p>
                <div class="loading-details">
                  <span id="loadingMessage">正在獲取匯率數據...</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="progressPercentage" class="progress-percentage">0%</div>
            </div>
            <!-- 圖表圖片 -->
            <img id="chartImage" src="" alt="匯率走勢圖" style="display: none; max-width: 100%;">
            <!-- 錯誤訊息 -->
            <div id="chartErrorDisplay" class="error-message" style="display: none;"></div>
          </div>
        </div>
      </div>

      <!-- 右側面板 -->
      <div class="right-panel">
        <!-- 貨幣選擇器 -->
        <div class="currency-selector">
          <div class="currency-selector-header">
            <h3>🔄 貨幣兌換</h3>
          </div>
          <div class="currency-inputs">
            <div class="currency-input-group">
              <label for="from-currency">買入貨幣</label>
              <div class="currency-search-wrapper">
                <input type="text" id="from-currency-input" class="currency-input" placeholder="點擊選擇或輸入搜索貨幣..."
                  readonly>
                <div class="currency-dropdown-arrow">▼</div>
                <select id="from-currency" class="currency-select-hidden">
                  <!-- Options will be populated by JavaScript -->
                </select>
                <div class="currency-dropdown"></div>
              </div>
            </div>

            <div class="exchange-arrow">⇩</div>

            <div class="currency-input-group">
              <label for="to-currency">賣出貨幣</label>
              <div class="currency-search-wrapper">
                <input type="text" id="to-currency-input" class="currency-input" placeholder="點擊選擇或輸入搜索貨幣..." readonly>
                <div class="currency-dropdown-arrow">▼</div>
                <select id="to-currency" class="currency-select-hidden">
                  <!-- Options will be populated by JavaScript -->
                </select>
                <div class="currency-dropdown"></div>
              </div>
            </div>
          </div>

          <div class="currency-selector-footer">
            <button id="confirm-currency-btn" class="confirm-btn" style="display: none;">確認變更</button>
          </div>

          <!-- 使用提示 -->
          <div class="currency-notice">
            <small>💡 點擊箭頭可交換貨幣</small>
          </div>
        </div>

        <!-- 最新匯率區塊 -->
        <div class="latest-rate-container">
          <div class="latest-rate-header">
            <h3>💰 最新匯率 (TWD ⇒ HKD)</h3>
          </div>
          <div id="latest-rate-content" class="latest-rate-content">
            <!-- 最新匯率將動態載入這裡 -->
          </div>
        </div>
        
        <!-- 統計數據區 -->
        <div id="statsContainer" class="stats-container">
            <div class="stats-header">
                <h3>📊 圖表統計</h3>
            </div>
            <div class="stats-grid">
                <div class="stat-item" id="maxRate">最高匯率: N/A</div>
                <div class="stat-item" id="minRate">最低匯率: N/A</div>
                <div class="stat-item" id="avgRate">平均匯率: N/A</div>
                <div class="stat-item" id="dataPoints">數據點: N/A</div>
                <div id="dateRange" class="stat-item full-width">數據範圍: N/A</div>
            </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- History Popup -->
  <div id="history-popup-overlay" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <div class="popup-header">
        <h3 class="popup-title">查詢記錄</h3>
        <button class="popup-close" id="history-popup-close-btn">×</button>
      </div>
      <div class="popup-body">
        <div class="history-controls">
          <button id="user-history-btn" class="history-tab-btn active">瀏覽記錄</button>
          <button id="server-history-btn" class="history-tab-btn">快取記錄</button>
        </div>
        <div id="history-list" class="history-list">
          <!-- History items will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Popup 彈出視窗 -->
  <div id="popup-overlay" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h3 id="popup-title" class="popup-title">標題</h3>
        <button class="popup-close" id="popup-close-btn">×</button>
      </div>
      <div id="popup-body" class="popup-body">
        <!-- 內容將在這裡顯示 -->
      </div>
    </div>
  </div>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
